<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.jstree.com/3.0.9/assets/dist/themes/default/style.min.css">
    <link rel="stylesheet" href="css/texteditor.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Other libraries from jstree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js"></script>

</head>
<body>
<button onClick="load_file()" class="btn btn-primary">Cargar</button>
<button class="savebutton btn btn-primary">Guardar</button>
<button class="analizarbutton btn btn-primary">Analizar</button>
<input id="code">CodigoX</input>
<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active">
            <a id="codigo0" onClick="reply_click(this.id)" href="#tab0" data-toggle="tab">Codigo0</a>
        </li>
        <button class="addbutton btn tab-pane">+</button>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="tab0">
            <textarea id="texto0" >I'm in Section 0.</textarea>
        </div>
    </div>
    <input type="file" id="file">

    <button onClick="load_tree1()" class="btn btn-primary">Arbol AST 1 </button>
    <button onClick="load_tree2()" class="btn btn-primary">Arbol AST 2 </button>
    <div class="container">
        <div id="jstree-tree" class="well col-sm-3"></div>
        <div id="jstree-result" class="col-sm-6">this is result</div>
    </div>

    <button onClick="load_errors1()" class="btn btn-primary">Errores 1</button>
    <button onClick="load_errors2()" class="btn btn-primary">Errores 2</button>
    <button onClick="load_reportC()" class="btn btn-primary">Reporte Clase</button>
    <div class="container">
        <div class="row">
            <div class="col-6">
            </div><!-- /col -->
            <div class="col-6">
                <table id="table" class="table"></table>
            </div><!-- col -->
        </div><!-- /row -->
    </div><!-- container -->

</div>



<script src="/js/tabControl.js"></script>
<script src="/js/saveController.js"></script>
</body>
</html>
